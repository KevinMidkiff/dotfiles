# Reset the prefix
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g status-bg $TMUX_COLOUR
set -g mode-style fg=$TMUX_COLOUR,bg=default
set -g pane-active-border-style fg=$TMUX_COLOUR,bg=default
# set -g pane-active-border-bg default
# set -g pane-active-border-fg colour9
# set -g pane-border-fg colour251
# set-window-option -g window-status-current-bg colour240

# Change key mode to vim and bind helper keybindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window binding
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind / split-window -v -c "#{pane_current_path}"

# Settings for nvim
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'
